<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="calculator">

     <form action="">
        <input type="text" name="" id="" class="screen">
     </form>
    <div class="buttons">

     <button type="button" class="btn btn-yellow" data-none="*">*</button>
     <button type="button" class="btn btn-yellow" data-none="/">/</button>
     <button type="button" class="btn btn-yellow" data-none="-">-</button>
     <button type="button" class="btn btn-yellow" data-none="+">+</button>

     <button type="button" class="btn btn-grey" data-none=".">.</button>
     <button type="button" class="btn btn-grey" data-none="9">9</button>
     <button type="button" class="btn btn-grey" data-none="8">8</button>
     <button type="button" class="btn btn-grey" data-none="7">7</button>
     <button type="button" class="btn btn-grey" data-none="6">6</button>
     <button type="button" class="btn btn-grey" data-none="5">5</button>
     <button type="button" class="btn btn-grey" data-none="4">4</button>
     <button type="button" class="btn btn-grey" data-none="3">3</button>
     <button type="button" class="btn btn-grey" data-none="2">2</button>
     <button type="button" class="btn btn-grey" data-none="1">1</button>
     <button type="button" class="btn btn-grey" data-none="0">0</button>
     

     <button type="button" class="btn btn-equal" data-none="">=</button>
     <button type="button" class="btn btn-clear" data-none="">C</button>

    </div>

 </section>







    <script src="script.js"></script>
</body>
</html>
